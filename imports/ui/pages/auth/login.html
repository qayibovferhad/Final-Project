<template name="login">
    <section style="min-height: 90vh;" class="d-flex align-items-center login-page">
        <div class="container  py-5 h-100 ">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6 d-flex justify-content-center align-items-center">
                    <img src="/images/logo.png" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form id="loginForm">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label for="username">Email or username</label>
                            <input type="text" id="username" placeholder="Email or username"
                                class="form-control form-control-lg" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password"
                                class="form-control form-control-lg" />
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</template>
