<template name="branches">
  <button
    type="button"
    class="btn btn-primary mt-2 mb-5"
    data-toggle="modal"
    data-target="#myModal"
  >
    Add Branch
  </button>

  <div
    class="modal fade"
    id="myModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Add Branch</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="branchForm">
            <div class="form-group">
              <label for="branch-name">Branch Name</label>
              <input
                type="text"
                class="form-control"
                id="branch-name"
                placeholder="Branch Name"
              />
            </div>
            <div class="form-group">
              <label for="branch-address">Branch Address</label>
              <input
                type="text"
                class="form-control"
                id="branch-address"
                placeholder="Address"
              />
            </div>
            <h2>Director:</h2>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="direktor-firstname">Firtsname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="direktor-firstname"
                    placeholder="Direktor Firstname"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="direktor-lastName">Lastname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="direktor-lastname"
                    placeholder="Direktor Lastame"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="direktor-username">Username</label>
              <input
                type="text"
                class="form-control"
                id="direktor-username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <label for="direktor-email">Email</label>
              <input
                type="email"
                class="form-control"
                id="direktor-email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="direktor-password">Password</label>
              <input
                type="password"
                class="form-control"
                id="direktor-password"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <label for="direktor-age">Age</label>
              <input
                type="number"
                class="form-control"
                id="direktor-age"
                placeholder="Age"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submitForm">
              Submit
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="branches">
    <div class="search-filter-container mb-3">
      <div class="row">
        <div class="col-md-8">
          <div class="search-container">
            <label for="searchInput">Search by branch name:</label>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Enter branch name"
            />
          </div>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>#id</th>
          <th class="sort-btn" data-field="branchName">Name</th>
          <th>Address</th>
          <th>Director</th>
          <th>Teacher Count</th>
          <th>Room Count</th>
          <th>Created Date</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        {{#each getAllBranches}}

        <tr
          class="accordion-toggle"
          data-toggle="collapse"
          data-target="#details{{_id}}"
          aria-expanded="false"
          aria-controls="details{{_id}}"
        >
          <td>{{addOne @index}}</td>
          <td>{{branchName}} filiali</td>
          <td>{{branchAddress}}</td>
          <td>{{getDirector _id}}</td>
          <td>{{getTeacherCount _id}}</td>
          <td>{{getRoomCount _id}}</td>
          <td>{{formatDate createdAt}}</td>
          <td>{{#if status}} active {{else}} inactive {{/if}}</td>
          <td>
            <button
              class="btn btn-success btn-sm update-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button
              class="btn btn-danger btn-sm delete-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
            {{#if status}}
            <button
              class="btn btn-warning btn-sm activate-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-ban"></i>
            </button>
            {{else}}
            <button
              class="btn btn-success btn-sm activate-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-regular fa-circle-check"></i>
            </button>
            {{/if}}
          </td>
        </tr>

        {{/each}}
      </tbody>
    </table>
    <hr />
  </div>
</template>
