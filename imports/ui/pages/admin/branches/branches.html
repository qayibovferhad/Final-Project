<template name="branches">
  <h1 class="text-center">Branches</h1>
  <button
    type="button"
    class="btn btn-primary mt-2 mb-5"
    data-toggle="modal"
    data-target="#myModal"
  >
    Add Branch
  </button>

  <div
    class="modal fade"
    id="myModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Add Branch</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="branchForm">
            <div class="form-group">
              <label for="branch-name">Branch Name</label>
              <input
                type="text"
                class="form-control"
                id="branch-name"
                placeholder="Branch Name"
              />
            </div>
            <div class="form-group">
              <label for="branch-address">Branch Address</label>
              <input
                type="text"
                class="form-control"
                id="branch-address"
                placeholder="Address"
              />
            </div>
            <h2>Director:</h2>
            <div class="form-group">
              <label for="direktor-name">Fullname</label>
              <input
                type="text"
                class="form-control"
                id="direktor-name"
                placeholder="Direktor Name"
              />
            </div>
            <div class="form-group">
              <label for="direktor-email">Email</label>
              <input
                type="email"
                class="form-control"
                id="direktor-email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="direktor-password">Password</label>
              <input
                type="password"
                class="form-control"
                id="direktor-password"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <label for="direktor-age">Age</label>
              <input
                type="number"
                class="form-control"
                id="direktor-age"
                placeholder="Age"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submitForm">
              Submit
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="branches">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Address</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        {{#each getAllBranches}}
        <tr
          class="accordion-toggle"
          data-toggle="collapse"
          data-target="#details{{_id}}"
          aria-expanded="false"
          aria-controls="details{{_id}}"
        >
          <td>{{_id}}</td>
          <td>{{branchName}} filiali</td>
          <td>{{branchAddress}}</td>
          <td>
            <button
              class="btn btn-success btn-sm update-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button
              class="btn btn-danger btn-sm delete-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr class="collapse" id="details{{_id}}">
          <td colspan="4">
            <div class="row">
              <div class="col-lg-6">
                {{#with getDirector direktorId}}
                <h4>Director:</h4>
                <h6>Director:{{username}}</h6>
                <h6>Email:{{emails.[0].address}}</h6>
                <h6>Age:{{profile.age}}</h6>

                {{/with}}
              </div>
            </div>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
