<template name="directors">
  <div class="directors mt-5">
    <table class="table">
      <thead>
        <tr>
          <th>#id</th>
          <th>Branch Name</th>
          <th>Branch Address</th>
          <th>Fullname</th>
          <th>Username</th>
          <th>Email</th>
          <th>Age</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        {{#each getAllDirectors}}
        <tr>
          <td>{{addOne @index}}</td>
          {{#with getBranch _id}}
          <td>{{branchName}} filiali</td>
          <td>{{branchAddress}}</td>
          {{/with}}
          <td>{{profile.firstname}} {{profile.lastname}}</td>
          <td>{{username}}</td>
          <td>{{emails.[0].address}}</td>
          <td>{{profile.age}}</td>
          <td>{{#if profile.status}} active {{else}} inactive {{/if}}</td>
          <td>
            <button
              class="btn btn-success btn-sm update-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </td>
        </tr>

        {{/each}}
      </tbody>
    </table>
  </div>
</template>
