<template name="teachers">
  <button
    type="button"
    class="btn btn-primary mt-2 mb-5"
    data-toggle="modal"
    data-target="#addTeacher"
  >
    Add Teacher
  </button>

  <div
    class="modal fade"
    id="addTeacher"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Add Teacher</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="teacherForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="teacher-firstName">Firtsname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="teacher-firstname"
                    placeholder="Teacher Firstname"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="teacher-lastName">Lastname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="teacher-lastname"
                    placeholder="Teacher Lastame"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="teacher-username">Username</label>
              <input
                type="text"
                class="form-control"
                id="teacher-username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <label for="teacher-email">Email</label>
              <input
                type="email"
                class="form-control"
                id="teacher-email"
                placeholder="Teacher Email"
              />
            </div>
            <div class="form-group">
              <label for="direktor-password">Password</label>
              <input
                type="password"
                class="form-control"
                id="teacher-password"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="teacher-age">Age</label>
              <input
                type="number"
                class="form-control"
                id="teacher-age"
                placeholder="Age"
              />
            </div>
            <div class="checkbox">
              {{#each getAllBranches}}
              <label>
                <input
                  type="checkbox"
                  name="teacher-branches"
                  value="{{_id}}"
                />
                {{branchName}}
              </label>
              {{/each}}
            </div>
            <button type="submit" class="btn btn-primary" id="submitForm">
              Submit
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="teachers">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>Fullname</th>
          <th>Username</th>
          <th>Email</th>
          <th>Branches</th>
          <th>Age</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        {{#each getAllTeachers}}

        <tr
          class="accordion-toggle"
          data-toggle="collapse"
          data-target="#details{{_id}}"
          aria-expanded="false"
          aria-controls="details{{_id}}"
        >
          <td>{{addOne @index}}</td>
          <td>{{profile.firstname}} {{profile.lastname}}</td>
          <td>{{username}}</td>
          <td>{{emails.[0].address}}</td>
          <td>
            {{#each getBranchNames}} {{this}}
            <br />
            {{/each}}
          </td>

          <td>{{profile.age}}</td>
          <td>{{#if profile.status}} active {{else}} inactive {{/if}}</td>
          <td>
            <button
              class="btn btn-success btn-sm update-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button
              class="btn btn-danger btn-sm delete-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
            {{#if profile.status}}
            <button
              class="btn btn-warning btn-sm activate-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-solid fa-ban"></i>
            </button>
            {{else}}
            <button
              class="btn btn-success btn-sm activate-btn"
              data-id="{{_id}}"
              type="button"
            >
              <i class="fa-regular fa-circle-check"></i>
            </button>
            {{/if}}
          </td>
        </tr>

        {{/each}}
      </tbody>
    </table>
  </div>
</template>
